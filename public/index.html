<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>We-N-A</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.socket.io/socket.io-1.2.0.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/main.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <span>We.N.A.</span>
    </header>
    <div class="container">
      <div class="creature">
        <span class="organelle"></span>
        <span class="organelle">
          <div class="spine-left"></div>
          <div class="spine-right"></div>
        </span>
        <span class="organelle"></span>

        <span class="organelle"></span>
        <span class="organelle nucleus"></span>
        <span class="organelle"></span>

        <span class="organelle"></span>
        <span class="organelle"></span>
        <span class="organelle"></span>
      </div>
    </div>
    <div class="buttons">
      <div class="vote vote-ratio">
        <div>
          <span class="label">Ratio</span>
        </div>
        <div>
          <span class="vote-button up-vote">+</span>
          <span class="vote-button down-vote">-</span>
        </div>
      </div>
      <div class="vote vote-shade">
        <div>
          <span class="label">Shade</span>
        </div>
        <div>
          <span class="vote-button up-vote">+</span>
          <span class="vote-button down-vote">-</span>
        </div>
      </div>
      <div class="vote vote-color">
        <div>
          <span class="label">Color</span>
        </div>
        <div>
          <span class="vote-button up-vote">+</span>
          <span class="vote-button down-vote">-</span>
        </div>
      </div>
      <div class="vote vote-brightness">
        <div>
          <span class="label">Brightness</span>
        </div>
        <div>
          <span class="vote-button up-vote">+</span>
          <span class="vote-button down-vote">-</span>
        </div>
      </div>
      <div class="vote vote-cuteness">
        <div>
          <span class="label">Cuteness</span>
        </div>
        <div>
          <span class="vote-button up-vote">+</span>
          <span class="vote-button down-vote">-</span>
        </div>
      </div>
    </div>
  </body>
</html>
